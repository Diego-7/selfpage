<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <title>Self Page</title>
</head>
<body>
    <div id="backgroundSelection">
    <p><strong>Escolha a cor de fundo:</strong></p>
    <input type="radio" id="backgroundChoose" name="bkgColor"> Branco
    <input type="radio" id="backgroundChoose" name="bkgColor"> Azul
    <input type="radio" id="backgroundChoose" name="bkgColor"> Verde
    <input type="radio" id="backgroundChoose" name="bkgColor"> Amarelo
    <input type="radio" id="backgroundChoose" name="bkgColor"> Rosa
    <input type="radio" id="backgroundChoose" name="bkgColor"> Marrom
    <input type="radio" id="backgroundChoose" name="bkgColor"> Vermelho
    <input type="radio" id="backgroundChoose" name="bkgColor"> Roxo
    <input type="radio" id="backgroundChoose" name="bkgColor"> Preto
</div>

<div id="colorTextSelection">
    <p><strong>Escolha a cor dos textos:</strong></p>
    <input type="radio" id="textColor" name="txtColor"> Branco
    <input type="radio" id="textColor" name="txtColor"> Azul
    <input type="radio" id="textColor" name="txtColor"> Verde
    <input type="radio" id="textColor" name="txtColor"> Amarelo
    <input type="radio" id="textColor" name="txtColor"> Rosa
    <input type="radio" id="textColor" name="txtColor"> Marrom
    <input type="radio" id="textColor" name="txtColor"> Vermelho
    <input type="radio" id="textColor" name="txtColor"> Roxo
    <input type="radio" id="textColor" name="txtColor"> Preto
</div>

<div id="imageSelector">
    <p><strong>Escolha a imagem de fundo</strong></p>
    <input type="radio" id="imgChoose" name="imageChoose">
    <label for="i1"><img src="assets/beach.jpg" alt="praia"></label>
    <input type="radio" id="imgChoose" name="imageChoose">
    <label for="i2"><img src="assets/forest.jpg" alt="praia"></label>
    <input type="radio" id="imgChoose" name="imageChoose">
    <label for="i3"><img src="assets/mountain.jpg" alt="praia"></label>
    <input type="radio" id="imgChoose" name="imageChoose">
    <label for="i4"><img src="assets/lamb.jpg" alt="praia"></label>
</div>

<div id="textBox">
    <p><strong>Agora escreva um texto, use a criatividade!</strong></p>
    <textarea type="text" name="textBox" rows="8" cols="70"></textarea>
    <br>
    <div id="finish">
    <input type="button" value="Finalizar">
    </div>
</div>



    
<div id="siteTitle"></div>
<div id="backgroundImg"></div>
<div id="textCamp"></div>


    <script src="script.js"></script>

</body>
</html>
